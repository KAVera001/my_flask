

{% extends "base.html" %}

{% block main %}
<div class="container-fluid">
  <form action="{{ url_for('predict') }}" method="post">
    {{ form.csrf_token }}

   <h3>Enter session_id to predict gender</h3>
   {{ form.title.label }}  
    <div class="row">
      <div class="col">
        {{ form.title(class="form-control") }}
      </div>
      <div class="col">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </div>
  </form>
</div>
{% endblock %}
